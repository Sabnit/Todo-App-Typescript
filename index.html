<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Todo-App-Typescript/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./src/style/style.css"> -->
    <title>Todo App</title>
    <script type="module" crossorigin src="/Todo-App-Typescript/assets/index-qDyu1P6s.js"></script>
    <link rel="stylesheet" crossorigin href="/Todo-App-Typescript/assets/index-5tUhUbgE.css">
  </head>
  <body>
    <header class="header-wrapper">
      <div class="container">
        <div class="header-container">
          <div class="title">
            <h1>Listify</h1>
          </div>
          <nav class="nav-section">
          <a id="home" class="link active" href="#">Home</a>
          <a id="completed" class="link" href="#">Completed</a>
          <a id="remaining" class="link" href="#">Remaining</a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    
    <main class="main-wrapper">
      <div class="container">
        <div class="search-container">

          <div class="input-container" id="search-container">
            <input
            type="search"
            id="task-search"
            name="task-search"
            placeholder="Search"
            class="input-box "
            />
            <button class="add-task">
            <img

              alt="search button"
              class="btn"
              />
            </button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="task-list-wrapper">
            <form id="task-input-container" class="input-container">
              <input
                type="text"
                id="task-input-field"
                name="task-adder"
                placeholder="Add a task"
                class="input-box task-input"
              />
            
            <a class="add-task" id="addTask">
              <img
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2048%2048'%20id='Add'%3e%3cpath%20fill='none'%20d='M0%200h48v48H0z'%3e%3c/path%3e%3cpath%20d='M26%2014h-4v8h-8v4h8v8h4v-8h8v-4h-8v-8zM24%204C12.95%204%204%2012.95%204%2024s8.95%2020%2020%2020%2020-8.95%2020-20S35.05%204%2024%204zm0%2036c-8.82%200-16-7.18-16-16S15.18%208%2024%208s16%207.18%2016%2016-7.18%2016-16%2016z'%20fill='%232ea7f9'%20class='color000000%20svgShape'%3e%3c/path%3e%3c/svg%3e"
                alt="add button"
                class="btn add-btn"
              />
            </a>
          </form>
          <ul id="todo-list" class="todo-list"> </ul>
            <div class="empty-list" id="empty-list">
              <img src="data:image/svg+xml,%3csvg%20class=''%20width='100'%20height='100'%20viewBox='0%200%20512%20512'%20xmlns='http://www.w3.org/2000/svg'%20xmlns:xlink='http://www.w3.org/1999/xlink'%3e%3ccircle%20cx='92'%20cy='256'%20r='28'%20fill='%23929292'%3e%3c/circle%3e%3ccircle%20cx='92'%20cy='132'%20r='28'%20fill='%23929292'%3e%3c/circle%3e%3ccircle%20cx='92'%20cy='380'%20r='28'%20fill='%23929292'%3e%3c/circle%3e%3cpath%20fill='%23929292'%20d='M432%20240H191.5c-8.8%200-16%207.2-16%2016s7.2%2016%2016%2016H432c8.8%200%2016-7.2%2016-16s-7.2-16-16-16zm0%20124H191.5c-8.8%200-16%207.2-16%2016s7.2%2016%2016%2016H432c8.8%200%2016-7.2%2016-16s-7.2-16-16-16zM191.5%20148H432c8.8%200%2016-7.2%2016-16s-7.2-16-16-16H191.5c-8.8%200-16%207.2-16%2016s7.2%2016%2016%2016z'%3e%3c/path%3e%3c/svg%3e" alt="todo-icon" class="todo-icon">
              <span class="content">
                Ready for a new task? Let's create one together!
              </span>
            </div>
         
            </div>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
