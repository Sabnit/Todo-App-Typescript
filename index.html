<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./src/style/style.css"> -->
    <title>Todo App</title>
  </head>
  <body>
    <header class="header-wrapper">
      <div class="container">
        <div class="header-container">
          <div class="title">
            <h1>Listify</h1>
          </div>
          <nav class="nav-section">
          <a id="home" class="link active" href="#">Home</a>
          <a id="completed" class="link" href="#">Completed</a>
          <a id="remaining" class="link" href="#">Remaining</a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    
    <main class="main-wrapper">
      <div class="container">
        <div class="search-container">

          <div class="input-container" id="search-container">
            <input
            type="search"
            id="task-search"
            name="task-search"
            placeholder="Search"
            class="input-box "
            />
            <button class="add-task">
            <img
              src="./src/img/search-icon.svg"
              alt="search button"
              class="btn"
              />
            </button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="task-list-wrapper">
            <form id="task-input-container" class="input-container">
              <input
                type="text"
                id="task-input-field"
                name="task-adder"
                placeholder="Add a task"
                class="input-box task-input"
              />
            
            <a class="add-task" id="addTask">
              <img
                src="./src/img/add-btn.svg"
                alt="add button"
                class="btn add-btn"
              />
            </a>
          </form>
          <ul id="todo-list" class="todo-list"> </ul>
            <div class="empty-list" id="empty-list">
              <img src="./src/img/todo-icon.svg" alt="todo-icon" class="todo-icon">
              <span class="content">
                Ready for a new task? Let's create one together!
              </span>
            </div>
         
            </div>
          </ul>
        </div>
      </div>
    </main>
    <script type="module" src="./src/constants.ts"></script>
    <script type="module" src="./src/utils.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
